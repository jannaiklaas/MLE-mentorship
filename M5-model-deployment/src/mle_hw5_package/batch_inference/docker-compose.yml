services:
  airflow-init:
    build:
      context: ../../../
      dockerfile: ./src/mle_hw5_package/batch_inference/Dockerfile
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/batch_inference
    volumes:
      - ../../../airflow-data:/opt/airflow
      - ./:/opt/airflow/src/mle_hw5_package/batch_inference
      - ../../../data/inference_images:/opt/airflow/data/inference_images
      - ../../../config:/opt/airflow/config
      - ../../../src/mle_hw5_package:/opt/airflow/src/mle_hw5_package
      - ../../../batch_predictions:/opt/airflow/bathc_predictions
    command: db migrate
    restart: "no"

  airflow-webserver:
    build:
      context: ../../../
      dockerfile: ./src/mle_hw5_package/batch_inference/Dockerfile
    restart: always
    depends_on:
      - airflow-init
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/batch_inference
      - LOAD_EX=n
    ports:
      - "8080:8080"
    volumes:
      - ../../../airflow-data:/opt/airflow
      - ./:/opt/airflow/src/mle_hw5_package/batch_inference
      - ../../../data/inference_images:/opt/airflow/data/inference_images
      - ../../../config:/opt/airflow/config
      - ../../../src/mle_hw5_package:/opt/airflow/src/mle_hw5_package
      - ../../../batch_predictions:/opt/airflow/bathc_predictions
    command: webserver

  airflow-scheduler:
    build:
      context: ../../../
      dockerfile: ./src/mle_hw5_package/batch_inference/Dockerfile
    restart: always
    depends_on:
      - airflow-init
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/src/mle_hw5_package/batch_inference
    volumes:
      - ../../../airflow-data:/opt/airflow
      - ./:/opt/airflow/src/mle_hw5_package/batch_inference
      - ../../../data/inference_images:/opt/airflow/data/inference_images
      - ../../../config:/opt/airflow/config
      - ../../../src/mle_hw5_package:/opt/airflow/src/mle_hw5_package
      - ../../../batch_predictions:/opt/airflow/bathc_predictions
    command: scheduler

volumes:
  airflow-data: